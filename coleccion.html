<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container text-center">
            <h1>Gracias a todos por enviar sus fotos de sus nepes</h1>
            <p>En esta página iré mostrando una colección muy grande</p>
            <p>Recuerda enviar tu foto desde la página EXTRAS, no acepto por ningún otro medio</p>
        </div>
    </header>
    <div>
    <a class="btn" href="extras.html" role="button">Regresar</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <img src="p1.png" alt="Imagen Grande" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="image-column" id="column1">
                            <!-- Imágenes pequeñas se añadirán aquí -->
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="image-column" id="column2">
                            <!-- Imágenes pequeñas se añadirán aquí -->
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="image-column" id="column3">
                            <!-- Imágenes pequeñas se añadirán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'pn1.jpg',
                'pn2.jpg',
                'pn3.jpg',
                // Agrega más nombres de archivo de imágenes según sea necesario
            ];

            const column1 = document.getElementById('column1');
            const column2 = document.getElementById('column2');
            const column3 = document.getElementById('column3');

            images.forEach(function(image) {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.classList.add('img-fluid', 'rounded', 'mb-3');
                
                // Decide en qué columna añadir la imagen
                if (column1.children.length < 15) {
                    column1.appendChild(imgElement);
                } else if (column2.children.length < 15) {
                    column2.appendChild(imgElement);
                } else {
                    column3.appendChild(imgElement);
                }
            });
        });
    </script>
</body>
</html>
