<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libro de Visitas</title>
  <style>
    /* Estilos CSS para la página */
    body {
  background-image: url('mapa1.png'); 
  background-size: auto; /* Mantener el tamaño original de la imagen */
  background-repeat: no-repeat; /* Evitar que la imagen se repita */
  background-position: center;
  font-family: Arial, sans-serif;
  font-size: 18px;
  color: #be5a5a;
  margin: 0;
  padding: 200px;
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  overflow: scroll;
}


    #guestbookContainer {
      max-width: 50%; /* Ajusta el ancho del contenedor del libro de visitas */
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      left: 20px;
    }

    /* Estilos CSS para el formulario y la lista de mensajes */
    #guestbookForm {
      margin-bottom: 20px;
    }

    #guestbookList {
      list-style-type: none;
      padding: 0;
    }

    #guestbookList li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Contenedor para la imagen de fondo y el libro de visitas -->
  <div id="guestbookContainer">
    <h3>Aqui escribe únicamente insultos hacia mi</h3>

    <!-- Formulario para enviar mensajes -->
    <form id="guestbookForm">
      <input type="text" id="nameInput" placeholder="Nombre" required>
      <textarea id="messageInput" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    
  </div>

  <div>
    <!-- Contenedor para mostrar los mensajes -->
    <ul id="guestbookList"></ul>
  </div>

  <script>
    // Obtener los mensajes guardados del almacenamiento local (si existen)
    let guestbook = JSON.parse(localStorage.getItem('guestbook')) || [];

    // Función para guardar los mensajes en el almacenamiento local
    function saveMessagesToLocalStorage() {
      localStorage.setItem('guestbook', JSON.stringify(guestbook));
    }

    // Función para renderizar los mensajes del libro de visitas
    function renderGuestbook() {
      const guestbookList = document.getElementById('guestbookList');
      guestbookList.innerHTML = ''; // Limpiar el contenedor

      // Recorrer los mensajes y generar HTML para cada uno
      guestbook.forEach(message => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<strong>${message.name}:</strong> ${message.message}`;
        guestbookList.appendChild(listItem);
      });
    }

    // Función para manejar el envío del formulario
    document.getElementById('guestbookForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que el formulario se envíe

      // Obtener los valores del formulario
      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('messageInput').value;

      // Crear un objeto con los datos del mensaje
      const newMessage = {
        name: name,
        message: message,
        timestamp: new Date().getTime() // Agregar una marca de tiempo
      };

      // Agregar el mensaje al libro de visitas (estructura de datos en JavaScript)
      guestbook.push(newMessage);

      // Guardar los mensajes en el almacenamiento local
      saveMessagesToLocalStorage();

      // Limpiar el formulario
      document.getElementById('nameInput').value = '';
      document.getElementById('messageInput').value = '';

      // Actualizar la visualización del libro de visitas
      renderGuestbook();
    });

    // Renderizar los mensajes al cargar la página
    renderGuestbook();
  </script>
</body>
</html>
