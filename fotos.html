{% extends './base.html' %}

{% block title %} Index {% endblock %}

{% block body %}
<div class="container-fluid bg-light text-center">
    <div class="row align-items-start">
        {% for i in images_names %}
        <div class="col-sm-3 py-2">
            
            <a href="{{ url_for('static', filename=i)}}"><img src = "{{ url_for('static', filename=i)}}" class="img-thumbnail" width="auto" height="auto"></a>
            
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
